<div class="container my-3">
    <div class="row">
        <div class="col-md-6">
            <img src="{{data.image}}" class="w-100">
        </div>
        <div class="col-md-6">
            <h3>Title: {{data.title}}</h3>
            <p class="lead">Description: {{data.description}}</p>
            <h4><strong>Category</strong>: <span>{{data.category}}</span></h4>
            <h4><strong>Price</strong>: <span>{{data.price}}$</span></h4>
            <h4><strong>Rating</strong>: <span>{{data.rating.rate}}</span></h4>
            <h4><strong>Rating Count</strong>: <span>{{data.rating.count}}</span></h4>
            <div class="add">
                <div class="counter">
                    <h4>Qnt: </h4>
                    <input type="text" value="1" class="form-control w-25" [(ngModel)]="amount">
                  </div>
            
            <div class="d-flex justify-content-center">
                <button (click)="addToCart(data)">Add To Card</button>
            </div>
            </div>
        </div>
    </div>
</div>
