
<div class="container-fluid mt-3">
    <h1>Shopping Cart</h1>
    <h4 class="lead">You have <span>{{cartProducts.length}}</span> items in your cart</h4>

<div class="shopping-cart mt-2">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product" *ngFor="let item of cartProducts;let index=index">
    <div class="product-image">
      <img src="{{item.prd.image}}">
    </div>
    <div class="product-details">
      <div class="product-title">{{item.prd.title}}</div>
      <p class="product-description">{{item.prd.description}}</p>
    </div>
    <div class="product-price"><strong>{{item.prd.price|currency}}</strong></div>
    <div class="product-quantity">
      <button style="background-color: #1c1c50; color: white;" (click)="decreaseAmount(index)">-</button>
      <input type="text" style="text-align: center;" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
      <button style="background-color: #1c1c50; color: white;" (click)="increaseAmount(index)">+</button>
    </div>
    <div class="product-removal">
      <button class="remove-product w-100" (click)="deleteProduct(index)">
        Remove
      </button>
    </div>
    <div class="product-line-price"><strong>{{item.quantity*item.prd.price|currency}}</strong></div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal"><strong>{{total}}</strong></div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax"><strong>3.60</strong></div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping"><strong>15.00</strong></div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total"><strong>{{total + 3.60 + 15.00}}</strong></div>
    </div>
  </div>
      
      <button class="checkout" (click)="addCart()">order now</button>

</div>

</div>
<div class="container alert alert-success mt-3" *ngIf="success" role="alert"><strong>Well done!</strong> Your Order is Successfully Send</div>
